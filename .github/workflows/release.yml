name: Build Release

on:
  push:
    tags:
      - "v*" # Matches tags starting with 'v'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod tidy

    - name: Install dependencies for Fyne
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

    - name: Build for all platforms
      run: |
        # Linux build
        GOOS=linux GOARCH=amd64 go build -o rn-builder-linux
        tar -czvf rn-builder-linux.tar.gz rn-builder-linux
        
        # Windows build
        GOOS=windows GOARCH=amd64 go build -o rn-builder-windows.exe
        tar -czvf rn-builder-windows.tar.gz rn-builder-windows.exe
        
        # MacOS build
        GOOS=darwin GOARCH=amd64 go build -o rn-builder-macos
        tar -czvf rn-builder-macos.tar.gz rn-builder-macos

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          rn-builder-linux.tar.gz
          rn-builder-windows.tar.gz
          rn-builder-macos.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Keeping artifacts as backup
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3.1.2
      with:
        name: rn-builder-artifacts
        path: |
          rn-builder-linux.tar.gz
          rn-builder-windows.tar.gz
          rn-builder-macos.tar.gz